<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/weather_app.css" />
    <script
      src="https://kit.fontawesome.com/381d22f254.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row kitchener">
        <div class="col-3"><a href="#" id="kitchener">Kitchener,ON</a></div>
        <div class="col-3"><a href="#" id="markham">Markham,ON</a></div>
        <div class="col-3"><a href="#" id="oshawa">Oshawa,ON</a></div>
        <div class="col-3"><a href="#" id="brampton">Brampton,ON</a></div>
      </div>
    </div>
    <form id="search-form">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="city-input"
          placeholder="Search..."
        />
        <button class="btn btn-outline-secondary" input type="submit">
          Search
        </button>
        <button class="btn btn-outline-secondary" id="current-button">
          Current
        </button>
      </div>
    </form>

    <header>
      <h1 id="city">Toronto</h1>

      <h2>
        <span id="temperature"> 12</span>

        <span class="units">
          <a href="#" id="celsius" class="active">째C</a> |
          <a href="#" id="fahrenheit" class="active">째F</a>
        </span>

        <img src="" id="icon" class="float-left" />
      </h2>
    </header>
    <p class="day">
      <span id="date"> Sunday 8 a.m. </span><br />
      <span id="description"> Mostly cloudy</span>
    </p>
    <table>
      <tr>
        <th class="wind">Wind</th>
        <th class="humidity">Humidity</th>
      </tr>
      <tr>
        <td class="kmH" id="kmH">6 km/h</td>
        <td class="procentage" id="percentage">48%</td>
      </tr>
    </table>
   <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      

    <p class="source-link">
      <a href="https://github.com/Huliana1/my-weather-app">Open-source code</a>
      by Yuliia Istomina
    </p>
    <script src="src/weather_app.js"></script>
  </body>
</html>
