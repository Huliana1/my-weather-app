<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/weather_app.css" />
    <script
      src="https://kit.fontawesome.com/381d22f254.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-3"><bold>Kitchener,ON</bold></div>
        <div class="col-3">Markham,ON</div>
        <div class="col-3">Oshawa,ON</div>
        <div class="col-3">Brampton,ON</div>
      </div>
    </div>
    <form id="search-form">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="city-input"
          placeholder="Search..."
        />
        <button class="btn btn-outline-secondary" input type="submit">
          Search
        </button>
        <button class="btn btn-outline-secondary" id="current-button">
          Current
        </button>
      </div>
    </form>

    <header>
      <h1 id="city">Toronto</h1>
      <p>
        <span id="date"> Sunday 8 a.m. </span><br />
        Mostly cloudy
      </p>
      <h2>
        <span id="temperature"> 12</span>
        <span class="units">
          <a href="#" id="celsius">°C</a> |
          <a href="#" id="fahrenheit">°F</a>
        </span>
        <i class="fa-solid fa-sun"></i>
      </h2>
    </header>

    <table>
      <tr>
        <th class="wind">Wind</th>
        <th class="humidity">Humidity</th>
      </tr>
      <tr>
        <td class="kmH">6 km/h</td>
        <td class="procentage">48%</td>
      </tr>
    </table>

    <div class="container">
      <div class="row days">
        <div class="col-2">Mon</div>
        <div class="col-2">Tue</div>
        <div class="col-2">Wed</div>
        <div class="col-2">Thu</div>
        <div class="col-2">Fri</div>
        <div class="col-2">Sat</div>
      </div>
    </div>

    <div class="container">
      <div class="row icons">
        <div class="col-2"><i class="fa-solid fa-sun"></i></div>
        <div class="col-2"><i class="fa-solid fa-cloud"></i></div>
        <div class="col-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-cloud-sun-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"
            />
            <path
              d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"
            />
          </svg>
        </div>
        <div class="col-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-cloud-sun-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"
            />
            <path
              d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"
            />
          </svg>
        </div>
        <div class="col-2"><i class="fa-solid fa-sun"></i></div>
        <div class="col-2"><i class="fa-solid fa-sun"></i></div>
      </div>
    </div>

    <div class="container">
      <div class="row temperature">
        <div class="col-2">12°C</div>
        <div class="col-2">10°C</div>
        <div class="col-2">10°C</div>
        <div class="col-2">15°C</div>
        <div class="col-2">15°C</div>
        <div class="col-2">14°C</div>
      </div>
    </div>
    <p>
      <a href="https://github.com/Huliana1/my-weather-app">Open-source code</a>
      by Yuliia Istomina
    </p>
    <script src="src/weather_app.js"></script>
  </body>
</html>
